name: Java CI with Maven

on:
  push:
    branches:
      - ca7

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml
